<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Resource Monitor & Vitals</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
    <script src="{{ url_for('static', filename='monitor.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='monitor.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Resource & Vital Monitor</h1>

    <div>
        <h2>CPU Usage</h2>
        <p id="cpu-usage"></p>
        <canvas id="cpu-graph" class="line-graph"></canvas>
    </div>

    <div>
        <h2>Memory Usage</h2>
        <p id="memory-usage"></p>

        <canvas id="memory-graph" class="line-graph"></canvas>
    </div>

    <div>
        <h2>Storage Usage</h2>
        <p id="storage-usage"></p>

        <canvas id="storage-graph" style="width:100%;max-width:700px"></canvas>
    </div>

    <div>
        <h2>Usages by PID</h2>
        <table class="pid-data">
            <tr>
                <th style="width:10%;">PID</th>
                <th style="width:50%;">Process Name</th>
                <th style="width:20%;">CPU</th>
                <th style="width:20%;">Memory</th>
            </tr>
            <tr>
                <td>56</td>
                <td>python3</td>
                <td>1.5%</td>
                <td>0.4 GB</td>
            </tr>
            <tr>
                <td>23452</td>
                <td>my braincells</td>
                <td>-20%</td>
                <td>0.7 GB</td>
              </tr>
        </table>
    </div>
</body>
</html>
