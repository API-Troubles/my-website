<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Resource Monitor & Vitals</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
    <script src="{{ url_for('static', filename='monitor.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='monitor.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Resource & Vital Monitor</h1>

    <div>
        <h2>CPU Usage</h2>
        <div class="graph-selector">
            <p id="cpu-usage"></p>

            <button class="toggle-button">Global Usage</button>
            <button class="toggle-button">Per-Core Usage</button>
            <button class="toggle-button">Process Usage</button>
        </div>
        
        <canvas id="cpu-graph" class="line-graph"></canvas>
    </div>

    <div>
        <h2>Memory Usage</h2>
        <div class="graph-selector">
            <p id="memory-usage"></p>

            <button class="toggle-button">Global Usage</button>
            <button class="toggle-button">Process Usage</button>
        </div>

        <canvas id="memory-graph" class="line-graph"></canvas>
    </div>

    <div>
        <h2>Storage Usage</h2>
        <div class="graph-selector">
            <p id="storage-usage"></p>

            <button class="toggle-button">Global Usage</button>
            <button class="toggle-button">By Directory</button>
        </div>

        <canvas id="storage-graph" style="width:100%;max-width:700px"></canvas>
    </div>

    <div>
        <h2>Usages by PID</h2>
        <table class="pid-data" id="pid-chart">
            <tr>
                <th style="width:10%;">PID</th>
                <th style="width:50%;">Process Name</th>
                <th style="width:10%;">CPU (%)</th>
                <th style="width:10%;">Memory (GB)</th>
                <th style="width:20%;">Status</th>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
