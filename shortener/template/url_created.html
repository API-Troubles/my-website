{% extends "layout.html" %}

{% block head %}
    <script src="{{ url_for('static', filename='clipboardScript.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock %}

{% block content %}
    <h1>URL Created :D</h1>

    <p>Your URL was just made (haphazardly stuck inside PortgreSQL /s)!</p>

    <div>
        <p>Share your URL with the world! <span id="clipboard-shortened">{{ shortened_url }}</span></p>
        <button id="btn-shortened">Copy</button><br>
        <p>Pst... view your URL analytics here! <span id="clipboard-analytics">{{ analytics_url }}</span></p>
        <button id="btn-analytics">Copy</button>
    </div>
{% endblock %}
